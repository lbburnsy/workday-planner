<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workday Planner</title>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/e73503f66f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row g-0">
        <div class="col-1 hour text-center">9AM</div>
        <div class="col-10">
          <textarea class="description" value="09"></textarea>
        </div>
        <div class="col-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="time-block row g-0">
        <div class="col-1 hour text-center">10AM</div>
        <div class="col-10">
          <textarea class="description" value="10"></textarea>
        </div>
        <div class="col-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="time-block row g-0">
        <div class="col-1 hour text-center">11AM</div>
        <div class="col-10">
          <textarea class="description" value="11"></textarea>
        </div>
        <div class="col-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="time-block row g-0">
        <div class="col-1 hour text-center">12PM</div>
        <div class="col-10">
          <textarea class="description" value="12"></textarea>
        </div>
        <div class="col-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="time-block row g-0">
        <div class="col-1 hour text-center">1PM</div>
        <div class="col-10">
          <textarea class="description" value="13"></textarea>
        </div>
        <div class="col-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="time-block row g-0">
        <div class="col-1 hour text-center">2PM</div>
        <div class="col-10">
          <textarea class="description" value="14"></textarea>
        </div>
        <div class="col-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="time-block row g-0">
        <div class="col-1 hour text-center">3PM</div>
        <div class="col-10">
          <textarea class="description" value="15"></textarea>
        </div>
        <div class="col-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="time-block row g-0">
        <div class="col-1 hour text-center">4PM</div>
        <div class="col-10">
          <textarea class="description" value="16"></textarea>
        </div>
        <div class="col-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <div class="time-block row g-0">
        <div class="col-1 hour text-center">5PM</div>
        <div class="col-10">
          <textarea class="description" value="17"></textarea>
        </div>
        <div class="col-1">
          <button class="saveBtn">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="container clear-container">
      <div class="row justify-content-center">
        <button class="col-6 btn btn-danger" id="clear-button">Clear Calendar</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
  </body>
</html>
